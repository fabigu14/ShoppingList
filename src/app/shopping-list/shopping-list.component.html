<div class="row">
    <div class="col-md-12">
        <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="listgroup padding-left-0">
            <a *ngFor="let ingredient of ingredients" class="list-group-item" style="cursor: pointer;">
                {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
